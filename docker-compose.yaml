services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:                     
      - "8000:8000"
    volumes:
      - ./sample_pdfs:/samples:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:                     
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped